<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 Parte do Tutorial</title>
</head>
<body>
    <h4>Unordered List</h4>
        <ul>
            <li>Cabeça</li>
            <li>Ombros</li>
            <li>Pes</li>
                <ul>
                    <li>Unhas</li>
                    <li>Veias</li>
                    <li>Etc.</li>

                </ul>

        </ul>
    <h4>Ordered List</h4>
    <!-- When having a ordered list we can change the type just by doing <ol type='A'-->
        <ol>
            <li>Abrir a porta</li>
            <li>Olhar para o lado</li>
            <li>Fugir</li>


        </ol>
    <h4>Description List</h4>
        <dl>
            <dt>Mansões</dt> <dd>São casas muito grandes</dd>


        </dl>
</body>
</html>
